<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <section>
    <p>Advice #<span id="messageId"></span></p>
    <h1 id="message">Click the button and read some advice</h1>
    <picture>
      <source srcset="images/pattern-divider-desktop.svg" media="(min-width:750px)"/>
      <img src="images/pattern-divider-mobile.svg" alt="pattern divider">
    </picture>
    <button class="btn-icon">
      <img src="images/icon-dice.svg" alt="icon dice">
    </button>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://anaamaral.netlify.app/">Ana Amaral</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
